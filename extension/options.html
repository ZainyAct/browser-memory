<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Browser Memory Logger Options</title>
  </head>
  <body style="font-family: system-ui; padding: 16px; max-width: 720px;">
    <h2>Browser Memory Logger</h2>
    <p>Supabase project URL (optional if you use "Send URL & token" on the app):</p>
    <input type="url" id="supabaseUrl" placeholder="https://xxxx.supabase.co or leave blank after sending from app" style="width: 100%; padding: 8px; margin-bottom: 12px;" />
    <p>Paste your Supabase Access Token (from frontend session):</p>
    <textarea id="token" style="width: 100%; height: 120px;"></textarea>
    <div style="margin-top: 10px; display: flex; gap: 10px;">
      <button id="save">Save</button>
      <button id="clear">Clear</button>
    </div>

    <p id="status" style="margin-top: 10px; color: #555;"></p>

    <script src="options.js"></script>
  </body>
</html>
